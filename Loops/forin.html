<html>

<head>For In Loops For objects Properties(Key-Value)</head>
<body>
    <button onclick="myClick()">Click here</button>
    <p id="test"></p>
<script>
function myClick(){
    var person={fname:"John", lname:"Doe", age:25}
    var text="";
    for(var x in person){
        text += person[x] + " ";
    }
    document.getElementById("test").innerHTML=text;
}
</script>
</body>

</html>
